<div class="card" style="width: 18rem;">

</div>

<script>
  let cartItemFromLS = JSON.parse(localStorage.getItem("cart_items"));

  cartItemFromLS.forEach(function (el) {
    let card = document.createElement("div");
    let productImg = document.createElement("img");
    productImg.src = el.image_url;
    let title = document.createElement("h3");
    title.innerText = el.name;
    let price = document.createElement("p");
    price.innerText = el.price;
     let removebtn = document.createElement("button");
     removebtn.innerText="Remove from Cart"
     
    
    let btn = document.createElement("button");
    btn.addEventListener("click", function () {
      addToCart(el);
    });
    card.append(productImg, title, price,removebtn);
    btn.innerText = "Add to Cart";
    document.querySelector("#cartItems").append(card);
  });


</script>
