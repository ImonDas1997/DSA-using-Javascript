<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="timer"></div>
    <div id="timer1"></div>

  </body>
</html>
<script>
  let h1 = document.getElementById("timer");
  function counter() {
    let i = 1;
    //interval1 is just name karan
    let interval1 = setInterval(function () {
      if (i === 10) {
        clearInterval(interval1); //just stop kora hochh ttill 10 obdi.
      }
      h1.innerText = i;
      i++;
    }, 1000); //1 min interval e function ta kl call korei jachhe
  }
  counter();


  // reverse from 10 to 1------------------------------------------------------->
  let h2 = document.getElementById("timer1");
  function counterReverse() {
    let i = 10;
    //interval2 is just name karan
    let interval2 = setInterval(function () {
      if (i === 0) {
        clearInterval(interval2);
      }
      h2.innerText = i;
      i--;
    }, 1000); //1 min interval e function ta kl call korei jachhe
  }
  counterReverse();

</script>
