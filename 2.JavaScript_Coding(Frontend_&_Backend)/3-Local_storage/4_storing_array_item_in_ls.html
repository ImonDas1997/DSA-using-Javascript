    <h1>Local Storage</h1>

<script>
  let names = ["kamal", "Ganesh", "Akash", "Rituraj", "imon"];
  localStorage.setItem("namesArr", names);

  let student_names = localStorage.getItem("namesArr");
  console.log(typeof student_names); //its an string
  console.log(student_names); //we are getting array value in console

  //json-->javascript object notation
  //json->universal data format
</script>
