<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #movies {
        display: grid;
        grid-template-columns: repeat(4, 0.5fr);
        margin: 3%;
        justify-items: center;
      }
      #loader_div {
        display: none;
      }

      #carousel {
        text-align: center;
        padding-top: 2%;
        padding-bottom: 2%;
        width: 71vh;
      }
      #carousel img {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="carousel"></div>
    <div>
      Search Movie :
      <input
        oninput="debounce(search_movie,1000)"
        placeholder="search Movie"
        id="live_search"
      />
      <!--   we need to debounce serch movie function in every new letter type.debounce is just murder of that call or clear of that call..its is bouncing all the calls once new calls are coming -->
    </div>
    <div id="loader_div">
      <img
        id="loader_gif"
        src="https://media0.giphy.com/media/y1ZBcOGOOtlpC/giphy.gif?cid=ecf05e47zlwarsih5rery0nqaffqcle99k4m45q3qm04j2ve&rid=giphy.gif&ct=g"
        alt=""
      />
    </div>
    <div id="movies"></div>
  </body>
