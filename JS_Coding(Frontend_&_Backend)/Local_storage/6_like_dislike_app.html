<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="https://images.unsplash.com/photo-1655749534279-20792c3a546d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
      alt=""
    />
    <h1>Likes count : <span>0</span></h1>
    <h2>Dislikes count : <span>0</span></h2>
    <div>
      <button onClick="likeFun()">Like</button>
      <button onClick="dislikeFun()">Dislike</button>
    </div>
  </body>
</html>
<script>
  let likeCount = 0;
  let dislikeCount = 0;
  function likeFun() {
    likeCount++;
    document.querySelector("h1>span").innerText = likeCount;
  }
  function dislikeFun() {
    dislikeCount++;
    document.querySelector("h2>span").innerText = dislikeCount;
  }
</script>
