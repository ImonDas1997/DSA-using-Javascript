<body>
    <form> 
        <!-- Wrap your input tags inside form tag. 2 Instead of button tag you should -->
     <input id="name" type="text" placeholder="enter name"/> 
     <input id="mbl" type="number" placeholder="enter mobile"/> 
     <input type="submit" />
    </form>
    <!-- Instead of button tag you should use <input type="submit" /> Add eventListener to form tag. -->
    

     
     </body> 
     </html> 
     <script> 
     document.querySelector("form").addEventListener("submit", myFun) 
     
    function myFun(event) {
        event.preventDefault(); 
    let entered_name = document.querySelector("#name").value; 
    let mobile = document.querySelector("#mbl").value; 
    console.log(entered_name, mobile); 
    } 
     </script>
