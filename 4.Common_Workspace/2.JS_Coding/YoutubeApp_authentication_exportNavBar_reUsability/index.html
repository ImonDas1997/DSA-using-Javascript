<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container {
      display: grid;
      grid-template-columns: 48vh 48vh 48vh 48vh;
      margin: 3%;
      /* justify-items: space-between; */
      grid-gap: 20px;
    }
    #container img {
      width: 100%;
    }

    #navBar {
      display: grid;
      grid-template-columns: 0.2fr 0.2fr 3.9fr 0.5fr 0.4fr;
      grid-auto-flow: row;
    }
  </style>
  <body>
    <div id="navBar">
      
    </div>
    <div id="container"></div>
  </body>
</html>
<script type="module" src="index.js"></script>
