    <head>
        <title>
            Login Form Using local storage js-part3
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <body>
      <div style="padding-left:600px;margin-top: 30px;" class="logo"><img src="https://lh3.googleusercontent.com/TVS3AsP3Vscf_UOUeFhUH7XZimoCevFN3ZKL87gTkl53jhIVRuCSDRKZjs-ri-hoY4g8habg7Zz2DOnxKX7yft624eGD8M1lZp0cCQg" alt=""/>
      </div>
      <div class="container">
        <h2 style="color:forestgreen; text-align: center;padding-bottom:20px;">Login Form</h2>
        <form action="#">

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
          </div>
         
          <button style=" margin-left:530px;;" type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
      </div>
       <div  class="text-center">
        Does't have an account? <a  href="SignUp.html">SignUp here</a>
      </div>
      </body>   

<script>
  function saveData() {
    let email, psw;
    email = document.getElementById("email").value;

    psw = document.getElementById("psw").value;

    let user_records = new Array();
    user_records = JSON.parse(localStorage.getItem("User_credentials"))
      ? JSON.parse(localStorage.getItem("User_credentials"))
      : [];
    if (
      user_records.some((v) => {
        return v.user_email == email && v.user_password == psw;
      })) 
      {
      alert("Login Pass");
      let current_user=user_records.filter((v)=>{return v.user_email==email && v.user_password==psw})[0]
 localStorage.setItem('name',current_user.user_name);
       window.location.href = "index.html";
    } else {
      alert("Login Fail");
    }
  }
</script>
