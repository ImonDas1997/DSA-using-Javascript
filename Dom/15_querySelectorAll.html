<script>
  //querySelectorAll always return value as array so you have to give index value always..
  //e.g===. document.querySelectorAll(".same")[i]
  //here we are looping through for loop and assigning array value using i and see output
  let countOfClass=document.querySelectorAll(".same");//here we are geeting all class and counting
  for (i = 0; i < countOfClass.length; i++) {
    document.querySelectorAll(".same")[i].style.backgroundColor = "pink";
  }
</script>
